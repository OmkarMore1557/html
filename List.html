<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Lists</h2>
    <!--
        LISTS
            -Turning the data elements into a listing part.
                -Types of list
                    -Ordered List
                    -Unordered List
                    -Description List
    -->

    <h4>-Ordered List</h4>
    <!--
        An Ordered list is a type of list
        -It carries the data elements in an Orderd format.
        -Denoted by Alphabets, Numbers;
    -->
    
    <ol><!--Ordered List-->
        <li>HTML</li>
        <li>CSS</li>
        <li>Js</li>
    </ol>

    <ol type="a"><!-- Orderd List-->
        <li>HTML</li>
        <li>CSS</li>
        <li>Js</li>


    </ol>

    <h4>-Unordered List</h4>
    <!--
        An Unorderd list is a type of list
        -It carries the data elemets in an Unorderd format.
        -Denoted by byllets.
        -->
    <ul><!--Unorderd List-->
        <li>Html</li>
        <li>CSS</li>
        <li>Js</li>
    </ul>

    <!-- <a href="./basic.html>HTML</a>"-->

    <ul style="list-style-type: none;">
        <!--Unorderd list-->
        <li>HTML</li>
        <li>CSS</li>
        <li>Js</li>

    </ul>
    <h4>-Description List</h4>

    <!--
        
        -A Description list is a type of list
        -It carries the data elemets in a Descrioption/Descriptive format.
        -It provides a description for all the terms/names.
        -->
    <dl><!--Description List-->
        <dt>HTML</dt><!--description list-->
        
    </dl>
</body>
</html>

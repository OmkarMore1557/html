<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="Basic.html" validate>
        <form>

            <!--
                Form-
                    - An html form is used to collect users input.
                    - It is represented by <form> tag containing different types of input elements in it.
                    - Actions attribute helps the form to redirect the page to another, if submmited through the button in the form.
                    - 
        
        
            -->
                <style>
                      </style>
                   <label for="name">Name</label>
                   <input type="name"  id="name" placeholder="Name">
                   <!--
                      A label tag is used to disclose a text in the form, reffering to the input field. 
                      - "for" key  in attribute is mapped with the input elements id name to find the respective field to it.
                   -->

                   <!--
                        Input Tag-
                            - Having an input field to store the users data.
                            - Default input is of 'text' type.
                            - Attributes:
                                    - required: Makes the input field mandatory.
                                    - disabled: makes the input field inactive.
                                    - checked: Makes the selected checkbox checked.
                                    - placeholder: helps the user to understand about an input field.

                            Types: 
                                    - text (default state)
                                    - number
                                    - date
                                    - password
                                    - email
                                    - color
                                    - url
                                    - file
                                    - time
                                    - DateTime
                                    - radio
                                    - buttons
                                        - submit
                                        - reset

                   -->
                   <label for="num">Phone-number</label>
                   <input type="number"  id="num" placeholder="phone number">

                   <br><br>

                   <label for="date">Date of birth</label>
                   <input type="date"  id="date">

                   <br><br>

                   <label for="pass">password <span style="color :red; font-size: 15px;">*</span></label>
                   <input type="password"  id="pass" required placeholder="password">

                   <br><br>

                   <label for="mail">Email</label>
                   <input type="email"  id="mail" placeholder="Please enter your email">

                   <br><br>

                   <label>Gender:</label>
                      <input type="radio" name="Gender" id="male" value="Male">
                            <label for="male">Male</label>
                    <input type="radio" name="Gender" id="female" value="Female">
                             <label for="female">Female</label>
                    <input type="radio" name="Gender" id="others" value="Others">
                             <label for="others">Others</label>


                    <label>Language: </label>
                    <input type="checkbox" name="Language" id="eng" value="English">
                    <label for="eng">English</label>
                    <input type="checkbox" name="Language" id="hin" value="Hindi">
                    <label for="hin">Hindi</label>
                    <input type="checkbox" name="Language" id="beng" value="Bengali">
                    <label for="beng">Bengali</label>
                    <input type="checkbox" name="Language" id="tam" value="Tamil">
                    <label for="tam">Tamil</label>

                    <br><br>

                    <label for="count">Country:</label>
                      <select id="count">
                        <option value="India">India</option>
                        <option value="Australia">Australia</option>
                        <option value="Nepal">Nepal</option>
                        <option value="Egypt">Egypt</option>

                    </select>
                    <input type="file" multiple>
                    <input type="url" placeholder="Enter the url">
                    <button>Submit-btn</button>
                    <input type="submit" value="Submit-inp">
                    <input type="reset" value="reset">

    </form>
    
</body>
</html>

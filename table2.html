<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td, tr{
            border: 2px solid rgba(0, 0, 0, 0.5);
           border-collapse: collapse;
            text-align: center;

        }
    </style>
</head>
<body>
    <table width="50%">
        <tr>
           <th>val</th>
           <th colspan="2">val</th>
        </tr>

        <tr>
           <td colspan="2">val</td>
           <td rowspan="3">val</td>
            
        </tr>

        <tr>
           <td>val
           </td>
           
           <td rowspan="3">val</td>
        </tr>
        
    

      
    </table>
</body>
</html>

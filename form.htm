<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" validate>
        <!--
        Form 
            -An HTML form is used to collect users Input.
            -It is represented by <form> tag containig different
                types of input elements in it.
                -action attribute helps the form to redirect the page to
                 another, if submitted through the  button in the form

            
        -->
        <style>
            #name{

            }
        </style>
        <label for="name">Name</label>
        <!--
            Label tag:
                -A label tag is used to disclose a text in the form, reffering to the input field.
                -"for" key in attribute is mapped with the input element's id 
                  name to find the respective field to it.
        -->
        <input type="text" id="name" placeholder="Full Name">
        <!--
            INPUT tag
                -Having an input field to store the user 's data.
                -Default input is of 'text' type.
                -Attributes:
                    -required :     Makes the input field mandatory
                    -disabled:      Makes the input field inactive
                    -checked:       Makes the selected checkbox checked
                    -placeholder : Helps the user to understand about an input field.

                -Types
                    - Text(default state)
                    - number
                    -date
                    -password 
                    -email
                    -color
                    -url
                    -file
                    -time 
                    -DateTime
                    -Radio
                    -Buttons
                        -Submit
                        -Reset
            
        -->

    </form>
</body>
</html>
